<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Grid card</title>
</head>

<body>
    <h3>Grid card</h3>
    <div class="card-container">
        <div class="card">

            <img src="images/butterfly.png" alt="img">
            <p><kbd>Butterfly</kbd></p>
        </div>
        <div class="card">
            <img src="images/cat.png" alt="img">
            <p><kbd>cat</kbd></p>
        </div>
        <div class="card">
            <img src="images/hen.png" alt="img">
            <p><kbd>hen</kbd></p>
        </div>
        <div class="card">
            <img src="images/lion.png" alt="img">
            <p><kbd>lion</kbd></p>
        </div>
        <div class="card">
            <img src="images/pig.png" alt="img">
            <p><kbd>pig</kbd></p>
        </div>
        <div class="card">
            <img src="images/rabbit.png" alt="img">
            <p><kbd>rabbit</kbd></p>
        </div>
    </div>
</body>

</html>
