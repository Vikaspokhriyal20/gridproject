<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/lemon.png" type="image/x-icon">
    <title>Grid card</title>
</head>

<body>
    <h3>Grid card</h3>
    <div class="card-container">
        <div class="card">

            <img src="images/butterfly.png" alt="img">
            <p><kbd>Butterfly</kbd></p>
        </div>
        <div class="card">
            <img src="images/cat.png" alt="img">
            <p><kbd>cat</kbd></p>
        </div>
        <div class="card">
            <img src="images/hen.png" alt="img">
            <p><kbd>hen</kbd></p>
        </div>
        <div class="card">
            <img src="images/lion.png" alt="img">
            <p><kbd>lion</kbd></p>
        </div>
        <div class="card">
            <img src="images/pig.png" alt="img">
            <p><kbd>pig</kbd></p>
        </div>
        <div class="card">
            <img src="images/rabbit.png" alt="img">
            <p><kbd>rabbit</kbd></p>
        </div>
    </div>

    <!-- new card -->
    <div class="mix-card">
        <div class="card-item">
            <img src="images/beach.png" alt="img">
            <p><kbd>beach</kbd></p>
        </div>
        <div class="card-item">
            <img src="images/fruit-tree.png" alt="img">
            <p><kbd>fruit-tree</kbd></p>
        </div>
        <div class="card-item">
            <img src="images/fruit.png" alt="img">
            <p><kbd>fruit</kbd></p>
            
        </div>
        <div class="card-item">
            <img src="images/savannah.png" alt="img">
            <p><kbd>nature</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/burger.png" alt="img">
            <p><kbd>burger</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/lemon.png" alt="img">
            <p><kbd>lemon</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/orange.png" alt="img">
            <p><kbd>orange</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/pineapple.png" alt="img">
            <p><kbd>pineapple</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/salad.png" alt="img">
            <p><kbd>salad</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/fruits.png" alt="img">
            <p><kbd>fruits</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/summer-holidays.png" alt="img">
            <p><kbd>summer</kbd></p>

        </div>
        <div class="card-item">
            <img src="images/vegetable.png" alt="img">
            <p><kbd>vegetable</kbd></p>

        </div>
    </div>


</body>
</html>
